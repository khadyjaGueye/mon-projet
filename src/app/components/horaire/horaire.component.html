<section id="horaires" class="py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="mb-10 text-3xl font-bold text-center text-[#864040]">Horaires d’ouverture</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let horaire of horaires"
           class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center transform transition duration-500 hover:scale-105 hover:shadow-2xl">
        <h3 class="text-xl font-semibold mb-2 text-[#864040]">{{ horaire.day }}</h3>
        <p class="text-gray-700 mb-1"><span class="font-semibold">Ouvert :</span> {{ horaire.open }}</p>
        <p class="text-gray-700"><span class="font-semibold">Fermé :</span> {{ horaire.close }}</p>
      </div>
    </div>
  </div>
</section>
