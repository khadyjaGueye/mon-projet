<section id="services" class="py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl text-[#864040] font-bold mb-8 text-center">Nos Services</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let service of services"
           class="bg-white rounded-xl shadow-md overflow-hidden transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl hover:scale-[1.02]">

        <!-- Image du service -->
        <img [src]="service.image" alt="{{ service.name }}" class="w-full h-48 object-cover mb-4">

        <div class="p-6">
          <h5 class="text-xl font-semibold mb-2">{{ service.name }}</h5>
          <p class="text-gray-600 mb-3">{{ service.description }}</p>
          <p class="text-lg font-bold text-gray-800 mb-4">{{ service.price }} FCFA</p>
          <button class="bg-[#864040] text-white font-semibold px-4 py-2 rounded-lg hover:bg-[#9e6666] transition"
                  (click)="sendWhatsApp(service.name)">
            RÃ©server via WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
